version: 2.1

jobs:
  notify-on-fail:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run: 
          name: This is an alert
          command: echo "I'm letting you know your Pipeline related to PR123 failed"
      - run: 
          name: This is an alert
          command: |
            echo << pipeline.trigger_parameters.webhook.body >>
            PAYLOAD=<< pipeline.trigger_parameters.webhook.body >>
            FIXED_PAYLOAD=$(echo "$PAYLOAD" | sed 's/\([a-zA-Z0-9_-]*\):/"\1":/g; s/:\([^{[\],}]*\)\([,}]\)/:\"\1\"\2/g')
            WORKFLOW_NAME=$(echo "$FIXED_PAYLOAD" | jq -r '.workflow.name')
            STATUS=$(echo "$FIXED_PAYLOAD" | jq -r '.workflow.status')
            echo "'$WORKFLOW_NAME' completed with the status: '$STATUS'"

workflows:
  build: 
    jobs:
      - notify-on-fail